name: Sync Notion Content 

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

permissions:
  contents: write # Ensures write permissions for GITHUB_TOKEN

jobs:
  fetch-notion-content:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch entire history for pull/rebase

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Step 3: Fetch Notion Content
      - name: Fetch Notion Content
        run: node notion-sync.js

      # Step 4: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Step 5: Pull Remote Changes Before Committing
      - name: Pull Remote Changes
        run: |
          git fetch origin main
          git pull --rebase origin main

      # Step 6: Track Untracked Files
      - name: Track Untracked Files
        run: |
          git add -A

      # Step 7: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git commit -m "Update: Fetched new Notion content" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

