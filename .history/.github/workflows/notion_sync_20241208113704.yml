name: Fetch and Commit Notion Content

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-notion-content:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures we have full history

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies (in project/)
      - name: Install dependencies
        run: |
          cd project
          npm install

      # Step 4: Fetch Notion Content (in project/)
      - name: Fetch Notion Content
        working-directory: ./project
        run: 
          node notion-sync.js

      # Step 5: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Step 6: Pull Remote Changes
      - name: Pull Latest Changes
        run: git pull origin main --rebase || true

      # Step 7: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Update: Fetched new Notion content" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
