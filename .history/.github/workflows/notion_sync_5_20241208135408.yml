name: Sync Notion Content 5

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

permissions:
  contents: write # Ensures write permissions for GITHUB_TOKEN

jobs:
  fetch-notion-content:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures full history for pull/rebase

      # Step 2: Reset NPM Registry and Clean Cache
      - name: Reset NPM Registry
        run: |
          npm config set registry https://registry.npmjs.org/
          npm cache clean --force

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 4: Install dependencies in 'project' directory
      - name: Install dependencies
        working-directory: ./project
        run: npm install

      # Step 5: Fetch Notion Content (Debugging Output)
      - name: Fetch Notion Content
        working-directory: ./project
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          node notion-sync.js > notion-output.log
          echo "Fetched Notion Content:"
          cat notion-output.log

      # Step 6: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Step 7: Stage Changes and Pull Remote Changes
      - name: Stage Changes and Pull Remote
        run: |
          git add -A
          git stash push -m "Temp stash before pull" || true
          git fetch origin main
          git pull --rebase origin main || true
          git stash pop || true

      # Step 8: Track Changes and Debug
      - name: Track Changes
        run: |
          echo "Staging Files for Commit:"
          git status
          git add -A
          git status

      # Step 9: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git commit -m "Update: Fetched new Notion content" --allow-empty
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 10: Confirm Push Success
      - name: Confirm Push Success
        run: |
          echo "Latest commit:"
          git log -1
