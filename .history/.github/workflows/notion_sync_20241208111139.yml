name: Fetch and Commit Notion Content

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-notion-content:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Ensures all history is available for conflict resolution

      # Step 2: Install dependencies (if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Step 3: Fetch data (Replace with your fetch logic)
      - name: Fetch Notion Content
        run: |
          node fetch-notion-content.js # Update with your fetch script name

      # Step 4: Configure Git and prevent push conflicts
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Pull latest changes to avoid conflicts
        run: |
          git pull origin main --rebase

      # Step 5: Commit and push changes
      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Update: Fetched new Notion content" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
