name: Fetch and Commit Notion Content

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

permissions:
  contents: write # Ensure GITHUB_TOKEN has write permissions

jobs:
  fetch-notion-content:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch entire history to handle remote changes

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Step 3: Fetch Notion Content
      - name: Fetch Notion Content
        run: node notion-sync.js

      # Step 4: Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Step 5: Pull remote changes and resolve conflicts
      - name: Pull Latest Changes
        run: |
          git pull origin main --rebase || git pull --strategy=recursive -Xours origin main
          git add .
          git commit -m "Resolve conflicts and update" || echo "No conflicts or changes to commit"

      # Step 6: Push changes back to remote
      - name: Push Changes
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
